<!DOCTYPE html>
<html lang="en" style="height: 100%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>AzPepoze - My Portfolio & Projects</title>
		<meta
			name="description"
			content="Welcome to AzPepoze's portfolio. Discover my projects, showcases, and connect with me."
		/>

		<!-- Favicon & App Icons -->
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://azpepoze.com/" />
		<meta property="og:site_name" content="AzPepoze" />
		<meta property="og:title" content="AzPepoze - My Portfolio & Projects" />
		<meta
			property="og:description"
			content="Welcome to AzPepoze's portfolio. Discover my projects, showcases, and connect with me."
		/>
		<meta property="og:image" content="https://azpepoze.com/web-app-manifest-512x512.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://azpepoze.com/" />
		<meta property="twitter:title" content="AzPepoze - My Portfolio & Projects" />
		<meta
			property="twitter:description"
			content="Welcome to AzPepoze's portfolio. Discover my projects, showcases, and connect with me."
		/>
		<meta property="twitter:image" content="https://azpepoze.com/web-app-manifest-512x512.png" />

		<!-- Structured Data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"name": "AzPepoze",
				"alternateName": ["AzPepoze Portfolio", "AzP"],
				"url": "https://azpepoze.com/"
			}
		</script>

		%sveltekit.head%

		<style>
			body {
				top: 0 !important;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" style="height: 100%">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- Google Translate -->
		<script type="text/javascript">
			function googleTranslateElementInit() {
				new google.translate.TranslateElement({ pageLanguage: "en" }, "google_translate_element");
			}
		</script>
		<script
			type="text/javascript"
			src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
		></script>
	</body>
</html>
