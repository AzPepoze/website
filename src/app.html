<!DOCTYPE html>
<html lang="en" style="height: 100%">
	<head>
		%sveltekit.head%
		<title>AzPepoze - My Portfolio & Showcase</title>
		<meta name="description" content="Welcome to AzPepoze's portfolio. Discover creative developer projects, showcases, and connect with me." />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Favicon & App Icons -->
		<link rel="icon" href="/favicon.png" />
		<link rel="apple-touch-icon" href="/favicon.png" />

		<style>
			body {
				top: 0 !important;
			}

	<body data-sveltekit-preload-data="hover" style="height: 100%">
		<div style="display: contents">%sveltekit.body%</div>

			function googleTranslateElementInit() {
				new google.translate.TranslateElement({ pageLanguage: "en" }, "google_translate_element");
			}
		</script>
		<script
			type="text/javascript"
			src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
		></script>
